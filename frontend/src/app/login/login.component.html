<div id="login">
  <h1>Login</h1>
  <p>Enter your user details to get access to your documents.</p>
  <p>{{ this.api.isLoggedIn }}</p>
  
  <input placeholder="Username" [(ngModel)]="username"><br>
  <input placeholder="Password" [(ngModel)]="password"><br>
  
  <button (click)="login()">Login</button>
</div>
