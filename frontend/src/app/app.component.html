<h1>main-frame</h1>

<!--<router-outlet></router-outlet>-->

<input type="file" class="fileUpload" #fileUpload (change)="onFileChanged($event)">

<span style="background-color: green; width: 300px; height: 200px;" (click)="fileUpload.click()">Select File</span>
<br><br>

<p>Title: </p><input id="title" (onchange)>
<p>Note: </p><input id="note" type="text">
<p>Tags: (seperated with commas): </p><input id="tags" type="text">

<button (click)="onUpload()">Upload!</button>
